<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Important Question!!!</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div id="dateQuestion"><b>Do you wannna go on another date baby gurl?</b></div>
    <button class="answerButton" id="noButton">NO o(╥﹏╥)o</button>
    <button class="answerButton" onclick="location.href='thankyou.html'">
      YES &#128527;
    </button>
    <br />
    <img src="please.gif" alt="dog please" class="responsive" />
    <script>
      document
        .getElementById("noButton")
        .addEventListener("click", function () {
          var yesButton = document.querySelector(
            'button[onclick*="thankyou.html"]'
          );
          var currentFontSize = parseInt(
            window.getComputedStyle(yesButton).fontSize
          );
          yesButton.style.fontSize = currentFontSize + 10 + "px"; // Increase font size by 5px
        });
    </script>
  </body>
</html>
